<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
    </a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a routerLink="/client/edit/{{ client.id }}" class="btn btn-dark">
        Edit
      </a>
      <button class="btn btn-danger" (click)="deleteClient(client)">Delete</button>
    </div>
  </div>
</div>
<hr>
<div class="card">
  <h3 class="card-header">{{ client?.firstName }} {{ client?.lastName }}</h3>
  <div class="card-body">
    <div class="row">
      <div class="cold-md-8 col-sm-6">
        <h5>Client ID: {{ client?.id }}</h5>
      </div>
      <div class="cold-md-8 col-sm-6">
        <h4 class="pull-right">
          Balance
          <span>
            {{ client?.balance | currency: 'USD' }}
          </span>
          <small>
            <a (click)="showBalanceUpdateInput = !showBalanceUpdateInput">
              <i class="fa fa-pencil"></i>
            </a>
          </small>
        </h4>
        <div class="clearfix">
          <form *ngIf="showBalanceUpdateInput" (ngSubmit)="updateBalance()">
            <div class="input-group">
              <input type="text" name="balance" class="form-control" placeholder="Enter new balance" [(ngModel)]="client.balance">
              <span class="input-group-append">
                <button type="submit" class="btn btn-primary">Update</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <hr>
    <ul class="list-group">
      <li class="list-group-item"><strong>Contact Email: </strong>{{ client.email }}</li>
      <li class="list-group-item"><strong>Contact Phone: </strong>{{ client.phone }}</li>
    </ul>
  </div>
</div>
